<html ng-app="public" ng-init="person={firstName:'John',lastName:'Doe'}">
<title>Bootstrap Example</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container">

    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">WebSiteName</a>
            </div>
            <ul class="nav navbar-nav">
                <li class="active"><a href="#">Home</a></li>
                <li><a href="#">Page 1</a></li>
                <li><a href="#">Page 2</a></li>
                <li><a href="#">Page 3</a></li>
            </ul>
        </div>
    </nav>
    <h2> Listing the users:</h2>

    <table class="table table-stripped">
        <thead>
        <tr>
            <th>Firstname</th>
            <th>Lastname</th>
            <th>Email</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td>John</td>
            <td>Doe</td>
            <td>john@example.com</td>
        </tr>
        </tbody>
    </table>
</div>

<div ng-controller="greeting">
    <p>{{respdata.id}}</p>
    <p>{{respdata}}</p>
    <p>{{testing}}</p>
    <p>The ID is {{greeting}}</p>
    <p>The content is {{greeting}}</p>

</div>

<script>
    var app_pub = angular.module("public", []);
    app_pub.controller('greeting', function($scope, $http) {

                $http.get('http://localhost:8091/public/location').
                    then(function(response) {
                        $scope.greeting = response.data;
                    });

            $scope.testing="data";
    });
</script>
</body>
</html>
